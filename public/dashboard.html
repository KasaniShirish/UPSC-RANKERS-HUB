<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3E2DF;
            text-align: center;
            padding-top: 0;  /* Remove padding from top */
            padding: 50px;
        }
        .heading-box {
            position: relative;
            background: linear-gradient(135deg, #5D001E, #E3AFBC, #9A1750);
            padding: 20px;
            border-radius: 10px;
            color: white;
            margin-top: 0;  /* Ensure it starts from the top of the page */
            margin-bottom: 20px;
            overflow: hidden;
            width: 100vw;
            margin-left: -50px;
            margin-right: -50px;
        }

        .heading-mask {
            position: relative;
            z-index: 1;
            background: transparent;
        }

        .heading-box::before,
        .heading-box::after {
            content: "";
            position: absolute;
            top: 50%;
            left: -50%;
            width: 200%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M 0 50 Q 25 0 50 50 T 100 50' stroke='%239f47b4' stroke-width='1' fill='none'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 100px 100px;
            opacity: 0.2; /* for ::before */
            z-index: 0;
            animation: waveMove 10s linear infinite alternate;
            transform: translateY(-50%);
        }

        .heading-box::after {
            animation-delay: 5s;
            opacity: 0.3; /* for ::after */
        }

        .heading-box h1 {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #000;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            justify-items: center;
            max-width: 95%;
            margin: 0 auto;
        }
        button {
            background-color: #5D001E;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            background-image: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            margin-top: 30px; /* Add margin to separate the logout button */
            background-color: #dc3545; /* Red color for logout button */
        }

        @keyframes waveMove {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(20px) translateY(10px);
            }
        }
    </style>
</head>
