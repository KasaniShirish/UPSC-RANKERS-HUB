<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .test-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            margin-top: 30px; /* Add margin to separate the logout button */
            background-color: #dc3545; /* Red color for logout button */
        }
    </style>
</head>
<body>

    <h1>UPSC RANKERS HUB GS-I TEST SERIES 2025</h1>
    <p>Select a test to start:</p>
<br>
    <div class="test-buttons">
        <button onclick="window.location.href='test1.html'">Test Series 1</button>
        <br>
        <button onclick="window.location.href='test11.html'">Test Series 11</button>
        <br>
        <button onclick="window.location.href='test21.html'">Test Series 21</button>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

    <script>
        // Redirect to login if not logged in
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html";
        }

        // Logout function
        function logout() {
            localStorage.removeItem("loggedIn"); // Clear login status
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
    
</body>
</html>
