<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="handleLogin(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p>Forgot password? <a href="forgotpassword.html">Reset here</a></p>

    <script>
       async function handleLogin(event) {
    event.preventDefault();  // Prevent the form from reloading the page

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("❌ Please enter both username and password.");
        return;
    }

    try {
        const response = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const message = await response.text();
        console.log("Server response:", message);  // Log the message for debugging
        alert(message);

        if (response.ok) {
            console.log("Login successful, redirecting to dashboard..."); // Debug log
            
            // Check if window.location.href is being set correctly
            console.log("Redirect URL:", "dashboard.html");

            setTimeout(() => {
                window.location.href = "dashboard.html";  // Redirect to dashboard
            }, 500);  // 500ms delay before redirecting
        } else {
            console.log("Login failed, response not ok."); // Debug log
            alert("❌ Login failed");
        }
    } catch (error) {
        console.error("Error during login:", error);
        alert("❌ Something went wrong. Please try again.");
    }
}
    </script>
</body>
</html>
