<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>50 Tests Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E3E2DF;
      text-align: center;
      padding-top: 0;  /* Remove padding from top */
      padding: 50px;
    }
    .heading-box {
            position: relative;
            background: linear-gradient(135deg, #5D001E, #E3AFBC, #9A1750);
            padding: 20px;
            border-radius: 10px;
            color: white;
            margin-top: 0;  /* Ensure it starts from the top of the page */
            margin-bottom: 20px;
            overflow: hidden;
            width: 100vw;
            margin-left: -50px;
            margin-right: -50px;
        }

        .heading-mask {
            position: relative;
            z-index: 1;
            background: transparent;
        }
        .heading-box::before,
        .heading-box::after {
            content: "";
            position: absolute;
            top: 50%;
            left: -50%;
            width: 200%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M 0 50 Q 25 0 50 50 T 100 50' stroke='%239f47b4' stroke-width='1' fill='none'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 100px 100px;
            opacity: 0.2; /* for ::before */
            z-index: 0;
            animation: waveMove 10s linear infinite alternate;
            transform: translateY(-50%);
        }

        .heading-box::after {
            animation-delay: 5s;
            opacity: 0.3; /* for ::after */
        }

        .heading-box h1 {
            position: relative;
            z-index: 1;
        }

    .container {
      background: #E3E2DF;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #5D001E;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      background-color: #5D001E;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7b1633;
    }


    @keyframes waveMove {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(20px) translateY(10px);
            }
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>UPSC PRELIMS GS-I Test Series</h1>
    <img src="/Users/kasaniassociates/Downloads/your-image-name.jpg" alt="Test Series" style="width: 20%; height: auto; margin-bottom: 20px;">
    <p id="message">Loading...</p>
    <button id="actionBtn" style="display:none;"></button>
  </div>

  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      alert("‚ö†Ô∏è You must log in first.");
      window.location.href = "login.html";
    }

    async function checkPaymentStatus() {
      try {
        const res = await fetch('/auth/check-payment', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });
        const data = await res.json();

        const message = document.getElementById("message");
        const button = document.getElementById("actionBtn");

        if (data.hasPaid) {
          message.innerText = "‚úÖ You have access to 50 Tests.";
          button.innerText = "Open Tests";
          button.style.display = "inline-block";
          button.onclick = () => window.location.href = "dashboard.html";
        } else {
          message.innerText = "üéØ 50 Tests for ‚Çπ799/-";
          button.innerText = "Pay Now";
          button.style.display = "inline-block";
          button.onclick = async () => {
            try {
              const confirmRes = await fetch('/auth/confirm-payment', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username })
              });
              const result = await confirmRes.json();
              alert(result.message);
              checkPaymentStatus(); // refresh the view after confirming payment
            } catch (e) {
              alert("‚ùå Payment failed. Please try again.");
            }
          };
        }
      } catch (err) {
        console.error("Error checking payment:", err);
        document.getElementById("message").innerText = "‚ö†Ô∏è Something went wrong.";
      }
    }

    checkPaymentStatus();
  </script>
</body>
</html>
