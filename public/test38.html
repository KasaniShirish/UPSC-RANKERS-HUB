function startTimer() {
    intervalID = setInterval(function () {
        if (timeLeft <= 0) {
            clearInterval(intervalID);
            alert("Time's up!");
            document.getElementById('testForm').submit();
        } else {
            timeLeft--;
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }
    }, 1000);
}

function changePage(direction) {
document.getElementById(`question-container-${currentPage}`).classList.remove('active');
currentPage += direction;
document.getElementById(`question-container-${currentPage}`).classList.add('active');

document.getElementById('prevPage').disabled = currentPage === 1;
document.getElementById('nextPage').disabled = currentPage === totalPages;

// Show submit button on the last page, hide it on others
if (currentPage === totalPages) {
document.getElementById('submitBtn').style.display = 'inline-block';
} else {
document.getElementById('submitBtn').style.display = 'none';
}
}

function handleSubmit(event) {
    event.preventDefault();
    clearInterval(intervalID); // Stop the timer on submit
    let score = 0;
    for (let i = 1; i <= 100; i++) {
        const selectedAnswer = document.querySelector(`input[name="q${i}"]:checked`);
        if (selectedAnswer && selectedAnswer.value === correctAnswers[`q${i}`]) {
            score++;
        }
    }

    document.getElementById('testForm').style.display = 'none';
    document.getElementById('score').style.display = 'block';
    document.getElementById('score').innerHTML = `Your score: ${score}/100`;
}

startTimer();
